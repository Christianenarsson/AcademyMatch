<html>

<head>

    <title>AcademyMatch</title>
    <meta charset="utf8" />
    <link rel="stylesheet" type="text/css" href="/css/styleintro.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/css/loginstyle.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Rasa" rel="stylesheet" />
</head>

<body>
    <div class="huvudblock">
        <div id="logoblock">
            <img id="logo" src="/images/academy_logo_w_tag_RGB_Verdana_white.png" />
        </div>
        <div class="form" action="/loginSubmit">
            <form class="login-form" id="loginForm">
                <input type="text" placeholder="email" />
                <input type="password" placeholder="password" />
                <button id="loginbtn">LOGIN</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/script/logon.js" />
</body>
</html>
