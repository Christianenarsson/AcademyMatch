<html>

<head>

    <title>AcademyMatch</title>
    <meta charset="utf8" />
    <link rel="stylesheet" type="text/css" href="/css/styleintro.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/css/loginstyle.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Rasa" rel="stylesheet" />
</head>

<body>
    <div class="huvudblock">
        <div id="logoblock">
            <img id="logo" src="/images/academy_logo_w_tag_RGB_Verdana_white.png" />
        </div>
        <div class="form">
            <form class="login-form" id="loginForm" method="post" action="#" th:action="@{/loginSubmit}" th:object="${user}">
                <input type="text" th:field="*{username}" placeholder="email" />
                <input type="password" th:field="*{password}" placeholder="password" />
                <button id="loginbtn" type="submit">LOGIN</button>
                <p th:text="${failedTxt}"></p>
            </form>
        </div>
    </div>
</body>
</html>
