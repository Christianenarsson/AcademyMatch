<html>
<head>

    <title>AcademyMatch</title>
    <meta charset="utf8" />
    <link rel="stylesheet" type="text/css" href="/css/stylez.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Rasa" rel="stylesheet"/>
</head>
<body>
    <div class="huvudblock">
        <div id="logoblock">
            <img id="logo" src="/images/academy_logo_w_tag_RGB_Verdana_white.png" />
        </div>
        <div class="form-group row">
            <select class="form-control" id="preferences" name="preferences">
                <option th:each="pref : ${preferences}" th:value="${pref}" th:text="${pref}" />
            </select>
        </div>
        <button class="btn" id="startbtn">START</button>
    </div>
    <script type="text/javascript" src="/script/logon.js" />
</body>
</html>
