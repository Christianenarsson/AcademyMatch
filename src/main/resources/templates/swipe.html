<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">

<head>
    <title>AcademyMatch</title>
    <meta charset="utf8" />
    <link rel="stylesheet" type="text/css" href="/css/stylez.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Rasa" rel="stylesheet"/>

</head>

<body>
    <div class="huvudblock">
        <div id="logoblock">
            <img id="logo" src="/images/academy_logo_w_tag_RGB_Verdana_white.png" />
            <button class="btn hamburgler" id="countbtn"><span id="chosen" th:text="${nrChosen}">0</span></button>
        </div>
        <div id="imgblock">
            <img id="image" th:src="${person.imgLink}" />
        </div>
        <h1 id="namn" th:text="${person.name + ' ' + person.age}"> NAME OCH ÅLDER</h1>
        <h2 id="klass" th:text="${person.klass}">JAVAKLASSEN</h2>
        <div id="stroke"></div>
        <p id="brodtxt" th:text="${person.presentation}"> Här är det lite kort text om personen.</p>
        <h2>Preferenser</h2>
            <p id="pref1txt" th:text="${person.preference1}"></p>
            <p id="pref2txt" th:text="${person.preference2}"></p>
            <p id="pref3txt" th:text="${person.preference3}"></p>
        <div id="buttonboarder">
                <button class="btn choose" id="nobtn">X</button>
                <button class="btn choose" id="yesbtn">✓</button>
            </div>
    </div>
    <script type="text/javascript" src="/script/swipe.js" />
</body>

</html>
